<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DeepSeek AI Chat</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #chatBox { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
    input, button { padding: 10px; margin-top: 10px; width: 100%; }
  </style>
</head>
<body>
  <h2>ðŸ¤– DeepSeek AI Chat</h2>
  <div id="chatBox"></div>
  <input id="userInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value;
      input.value = "";

      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML += `<div><b>You:</b> ${message}</div>`;

      try {
        const res = await fetch("http://localhost:3000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();

        if (data.error) {
          chatBox.innerHTML += `<div style="color:red"><b>Error:</b> ${data.error}</div>`;
        } else {
          chatBox.innerHTML += `<div><b>AI:</b> ${data.reply}</div>`;
        }
      } catch (err) {
        chatBox.innerHTML += `<div style="color:red"><b>Error:</b> Could not connect to backend</div>`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
